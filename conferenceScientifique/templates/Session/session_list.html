<nav>
    <button><a href="{% url 'conference_home' %}">Home</a></button> 
    <button><a href="{% url 'session_lv' %}">Session List</a></button>
</nav>
<br>
<table border="1" cellpadding="5" cellspacing="0" >
    <thead>
        <tr>
            <th>Title</th>
            <th>session_day</th>
            <th>start_time</th>
            <th>end_time</th>
            <th>Details</th>
        </tr>
    </thead>
    <tbody>
        {% for session in sessions %}
        <tr>
            <td>{{ session.title }}</td>
            <td>{{ session.session_day }}</td>
            <td>{{ session.start_time }}</td>
            <td>{{ session.end_time }}</td>
            <td><a href="{% url 'session_detail_lv' session.id %}">View Details</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
